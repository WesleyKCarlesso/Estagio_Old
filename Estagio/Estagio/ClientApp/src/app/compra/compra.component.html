<h2>
    Realizar compra
</h2>
<form *ngIf="!compraFeita">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Produto</th>
        <th scope="col">Valor</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Selecionar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <th scope="row">{{produto.nome}}</th>
        <th scope="row">{{produto.preco}}</th>
        <th scope="row">
          <input type="number" min="0" max="{{produto.quantidade}}" value="0">
        </th>
        <th scope="row">
          <input type="checkbox">
        </th>
      </tr>
    </tbody>
  </table>
  <button type="submit" class="btn btn-primary" (click)="finalizarCompra()">Finalizar Compra</button>
</form>

<div *ngIf="compraFeita">
  <button class="btn btn-primary" (click)="this.compraFeita = false">Voltar</button> <br>
  <div>
    Total: 
  </div>
  <button class="btn btn-primary">Copiar c√≥digo</button> <br>
  <img src="./img/qrcode.png">
</div>
