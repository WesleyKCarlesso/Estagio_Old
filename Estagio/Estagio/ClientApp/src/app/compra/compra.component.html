<form *ngIf="!compraFeita">
  <h2>
    Realizar compra
  </h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Produto</th>
        <th scope="col">Marca</th>
        <th scope="col">Valor</th>
        <th scope="col">Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <th scope="row">{{produto.nome}}</th>
        <th scope="row">{{produto.marca}}</th>
        <th scope="row">{{produto.preco}}</th>
        <th scope="row">
          <input type="number" min="0" max="{{produto.quantidade}}" value="0" class="form-control" id="quantidade" aria-describedby="nameHelp"
          [(ngModel)]="produto.quantidadeAFornecer" name="quantidade">
        </th>
      </tr>
    </tbody>
  </table>
  <button type="submit" class="btn btn-primary" (click)="realizarCompra()">Finalizar Compra</button>
</form>

<div *ngIf="compraFeita">
  <h2>
    Realizar pagamento
  </h2>
  <br> <br>
  <div style="align-items: center;">
    <h2 style="margin-right: 30px; margin-left: 40%;">Total: {{this.total}} R$</h2> <br>
    <img class="float_left" style="height: 300px; margin-left: 39%;" src="{{qrcode}}">
    <button style="margin-left: 41%;" class="btn btn-primary">Copiar c√≥digo</button>
  </div>
</div>
