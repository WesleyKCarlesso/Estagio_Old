<button class="btn btn-primary" (click)="authenticate()">Autenticação</button>
<div *ngIf="!isAuthenticated">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email" name="email">
    </div>
    <div class="form-group">
      <label for="exampleInputName">Senha</label>
      <input type="text" class="form-control" id="exampleInputSenha" aria-describedby="senhaHelp" placeholder="Senha" name="senha">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</div>
